name:        fish-thibran
version:     '2.7.1'
summary:     the friendly interactive shell
icon:        misc/fish_logo.png
grade:       devel # stable
confinement: classic
description: |
  fish is a smart and user-friendly command line shell for macOS, Linux,
  and the rest of the family. fish includes features like syntax
  highlighting, autosuggest-as-you-type, and fancy tab completions that
  just work, with no configuration required.

  To make fish the default shell, add to "/etc/shells" the line:
    /snap/bin/fish-thibran.fish

  Then run:
    chsh -s /snap/bin/fish-thibran.fish

apps:
  fish:
    command: bin/fish

parts:
  fish-shell:
    plugin: cmake
    source: "https://github.com/fish-shell/fish-shell.git"
    configflags: ["-DCMAKE_BUILD_TYPE=Release"]
    build-packages:
      - make
      - g++
      - libncurses5-dev
      - gettext
    prime:
      - -etc/fish/conf.d
      - -share/doc
      - -share/fish/man
      - -share/fish/vendor_completions.d
      - -share/fish/vendor_conf.d
      - -share/fish/vendor_functions.d
      - -share/man
